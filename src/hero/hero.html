<section id="hero" class="section hero">
  <div id="intro" class="intro">
    <video class="video" autoplay src="src/hero/static_large_2x.mp4"></video>
    <picture class="static">
      <source
        srcset="src/hero/static_small.jpeg, src/hero/static_small_2x.jpeg 2x"
        media="(max-width:734px)" />
      <source
        srcset="src/hero/static_medium.jpeg, src/hero/static_medium_2x.jpeg 2x"
        media="(max-width:1068px)" />
      <source
        srcset="src/hero/static_large.jpeg, src/hero/static_large_2x.jpeg 2x"
        media="(min-width:0px)" />
      <img src="src/hero/static_large.jpeg" alt="" />
    </picture>
  </div>
  <div class="group">
    <div class="wrapper">
      <div class="intro-group">
        <div class="intro-copy intro-copy-1" data-festo-item>
          <div class="manifesto-icon-wrapper">
            <div class="lottie-container lottie-container-camera">
              <div
                class="lottie-container-wrapper lottie-animation-1"
                data-lottie-file="/105/media/us/iphone-13/2021/19e0ebb3-0e17-4765-95af-c82bc827e02f/anim/hero-glyphs/camera_"></div>
            </div>
            <picture
              id="overview-hero-icon-camera-1"
              class="overview-hero-icon-camera camera-icon manifesto-icon"
              data-lazy>
              <source
                data-empty
                srcset="
                  data:image/gif;base64,R0lGODlhAQABAHAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==
                "
                media="(min-width:0px)" />
              <img
                src="/v/iphone-13/g/images/overview/hero/icon_camera__k18dtigdlq6i_large.png"
                onload="__lp(event)"
                alt="相机图标" />
            </picture>
            <noscript>
              <picture
                class="overview-hero-icon-camera camera-icon manifesto-icon">
                <source
                  srcset="
                    /v/iphone-13/g/images/overview/hero/icon_camera__k18dtigdlq6i_small.png,
                    /v/iphone-13/g/images/overview/hero/icon_camera__k18dtigdlq6i_small_2x.png 2x
                  "
                  media="(max-width:734px)" />
                <source
                  srcset="
                    /v/iphone-13/g/images/overview/hero/icon_camera__k18dtigdlq6i_medium.png,
                    /v/iphone-13/g/images/overview/hero/icon_camera__k18dtigdlq6i_medium_2x.png 2x
                  "
                  media="(max-width:1068px)" />
                <source
                  srcset="
                    /v/iphone-13/g/images/overview/hero/icon_camera__k18dtigdlq6i_large.png,
                    /v/iphone-13/g/images/overview/hero/icon_camera__k18dtigdlq6i_large_2x.png 2x
                  "
                  media="(min-width:0px)" />
                <img
                  src="/v/iphone-13/g/images/overview/hero/icon_camera__k18dtigdlq6i_large.png"
                  alt="相机图标" />
              </picture>
            </noscript>
          </div>
          <p class="typography-site-headline-elevated">
            超先进双摄系统<span class="headline-center-l">，</span
            ><br />精进再精进<span class="headline-center-l">。</span>
          </p>
        </div>
        <div class="intro-copy intro-copy-2" data-festo-item>
          <div class="manifesto-icon-wrapper">
            <div class="lottie-container lottie-container-durability">

                class="lottie-container-wrapper lottie-animation-2"

          </p>
