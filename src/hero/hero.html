<section id="hero" class="section hero">
  <div id="intro" class="intro">
    <video
      autoplay="true"
      muted="true"
      playsinline="true"
      class="video"
      src="src/hero/video_large_2x.mp4"></video>
    <picture class="static">
      <source
        srcset="src/hero/static_small.jpeg, src/hero/static_small_2x.jpeg 2x"
        media="(max-width:734px)" />
      <source
        srcset="src/hero/static_medium.jpeg, src/hero/static_medium_2x.jpeg 2x"
        media="(max-width:1068px)" />
      <source
        srcset="src/hero/static_large.jpeg, src/hero/static_large_2x.jpeg 2x"
        media="(min-width:0px)" />
      <img class="lazyload" data-src="src/hero/static_large.jpeg" alt="" />
    </picture>
  </div>
  <div id="heroGroup" class="group">
    <div class="wrapper">
      <div class="content">
        <div class="intro-copy intro-copy-1">
          <div class="icon" data-lottie="camera"></div>
          <p class="typography-site-headline-elevated">
            超先进双摄系统<span class="headline-center-l">，</span
            ><br />精进再精进<span class="headline-center-l">。</span>
          </p>
        </div>
        <div class="intro-copy intro-copy-2">
          <div class="icon" data-lottie="durability"></div>
          <p class="typography-site-headline-elevated">
            超强耐用性<span class="headline-center-l">，</span
            ><br />边边角角面面俱到<span class="headline-center-l">。</span>
          </p>
        </div>
        <div class="intro-copy intro-copy-3">
          <div class="icon" data-lottie="chip"></div>
          <p class="typography-site-headline-elevated">
            超高速芯片<span class="headline-center-l">，</span
            ><br />事事来得畅快<span class="headline-center-l">。</span>
          </p>
        </div>
        <div class="intro-copy intro-copy-4">
          <div class="icon" data-lottie="battery"></div>
          <p class="typography-site-headline-elevated">
            超劲续航大提升<span class="headline-center-l">，</span
            ><br />每天一路挺你<span class="headline-center-l">。</span>
          </p>
        </div>
      </div>
    </div>
  </div>
  <div id="heroLower" class="lower">
    <div class="media"></div>
    <div class="copy">
      <div class="wrapper">
        <div class="content">
          <div class="headline">
            <h1>iPhone 13</h1>
            <h2>解锁超能力</h2>
          </div>
          <div class="info">
            <p class="pricing">RMB 217/月起或 RMB 5199 起，还可折抵换购</p>
            <ul class="links">
              <li>
                <a href="/">
                  <span>观看影片</span>
                  <span class="icon icon-playcircle"></span>
                </a>
              </li>
              <li>
                <a href="/">
                  <span>观看特别活动</span>
                  <span class="icon icon-chevronright"></span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
